<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea Scontrino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: Impact, sans-serif;
      font-size: 60px;
      color: #2c3e50;
    }
    form {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #2c3e50;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Crea Scontrino</h1>
  <form id="receiptForm">
    <label for="customerName">Nome Cliente:</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="items">Dettagli Ordine:</label>
    <textarea id="items" name="items" rows="5" required></textarea>

    <label for="total">Totale (â‚¬):</label>
    <input type="number" id="total" name="total" step="0.01" required>

    <button type="submit">Genera Scontrino</button>
  </form>
  <script src="crea.scontrino.js"></script>
</body>
</html>
