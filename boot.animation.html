<!DOCTYPE html>
<body style="margin: 0; overflow: hidden; background: black;">
    <div id="start" onclick="startApp()" style="height:100vh;display:flex;align-items:center;justify-content:center;cursor:pointer;background:black;color:lime;font-family:monospace;">
      Clicca per avviare
    </div>
  
    <div id="boot" style="display:none;height:100vh;align-items:center;justify-content:center;background:black;color:lime;font-size:2rem;font-family:monospace;">
        <video
        autoplay
        muted
        playsinline
        onended="location.href='./dashboard/home.html'"
        style="width: 100vw; height: 100vh; object-fit: cover"
      >
        <source src="assets/boot.mp4" type="video/mp4" />
        Il tuo browser non supporta il formato video.
      </video>
    </body>
    </div>
  
    <script>
      function startApp() {
        const el = document.documentElement;
  
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  
        document.getElementById('start').style.display = 'none';
        const boot = document.getElementById('boot');
        boot.style.display = 'flex';
      }
    </script>
  </body>
